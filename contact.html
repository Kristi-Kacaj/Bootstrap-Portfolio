<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Kristi Kacaj</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-image: url('images/interlaced.png')">
    <div  class="container-fluid; ">
        <header class="main-header">
            <div>
                <h1>Kristi Kacaj</h1>
                <nav class="navbar navbar-default">
                  <div class="navbar-header"></div>
                    <ul class="nav navbar-nav">
                        <li class="active"></li>
                        <div class="row">
                            <li><a class="a" href="index.html">About</a></li>
                             <li><a class="a" href="portfolio.html">Portfolio</a></li>
                            <li><a class="a" href="contact.html">Contact</a></li>
                        </div>
                    </ul>
                  </div>
                </nav>
            </div>
         </header>

        <div class="main-section">

            <section>

                <h2>Contact</h2>

                <hr>

                <form>
                  <ul>
                    <li>
                        <label for="name">Name</label>
                    </li>
                    <li>
                        <input class="input" type="text"  name="name" placeholder="Kristi Kacaj" required="required">
                    </li>
                    <li>
                        <label class="li" for="email">Email</label>
                    </li>
                    <li>
                        <input class="input" type="email" name="email" placeholder="kristik.web@gmail.com" required="required">
                    </li>
                    <li>
                        <label class="li" for="message">Message</label>
                    </li>
                    <li>
                        <textarea class="input" id="message" name="message" required="required"></textarea>
                    </li>
                  </ul>
                    <input type="submit" class="submit-button">
                </form>

            </section>

        </div>

        <footer>
            <div class="sticky-footer">
                 Copyright &copy; Kristi Kacaj
            </div>
        </footer>
    </div>
</body>

</html>
